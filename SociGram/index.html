<!DOCTYPE html>
<html>
<head>
  <title>Simple Social App with Voice Call</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- <div class="container mt-4"> -->
    <h1>Simple Social App with Voice Call</h1>
    <div class="form-group">
        <!-- Add this button in index.html -->
      <button class="btn btn-info mt-2" onclick="navigateToProfile()">View My Profile</button>
      <textarea id="postContent" class="form-control" placeholder="What's on your mind?"></textarea>
      <button class="btn btn-primary mt-2" onclick="postMessage()">Post</button>
      <button class="btn btn-success mt-2" id="toggleAudio" onclick="toggleAudio()">Toggle Audio</button>
      <button class="btn btn-primary mt-2" id="startCall" onclick="startCall()">Start Voice Call</button>
    </div>
    <audio id="userAudio" autoplay></audio>
    <audio id="remoteAudio" autoplay></audio>
    <div id="postList"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
